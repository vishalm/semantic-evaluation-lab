# SonarQube Configuration for Semantic Evaluation Lab

# Project identification
sonar.projectKey=semantic-evaluation-lab
sonar.projectName=Semantic Evaluation Lab
sonar.projectVersion=1.0
sonar.organization=vishalm

# Source and test directories
sonar.sources=.
sonar.tests=tests
sonar.exclusions=**/venv/**,**/.venv/**,**/node_modules/**,**/__pycache__/**,**/htmlcov/**,**/.git/**,**/*.pyc,**/.env,**/requirements.txt,**/.gitignore

# Test exclusions
sonar.test.inclusions=tests/**/*.py
sonar.test.exclusions=**/venv/**,**/.venv/**

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Language-specific settings
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Code quality rules
sonar.qualitygate.wait=true

# Security analysis
sonar.python.bandit.reportPaths=bandit-report.json

# Additional settings
sonar.sourceEncoding=UTF-8 